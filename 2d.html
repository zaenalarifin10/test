<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live2D Test</title>
<style>
    body { margin:0; background:#222; overflow:hidden; }
</style>
</head>
<body>

<script src="https://unpkg.com/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@4.3.0/dist/pixi-live2d-display.min.js"></script>

<script>
const app = new PIXI.Application({
    view: document.createElement("canvas"),
    resizeTo: window,
    backgroundColor: 0x222222,
});
document.body.appendChild(app.view);

// INI HARUS SAMA DENGAN STRUKTUR KAMU
const modelPath = "models/hiyori_free_t08.cdi3.json";

PIXI.live2d.Live2DModel.from(modelPath)
.then(model => {
    app.stage.addChild(model);
    model.scale.set(0.45);
    model.x = window.innerWidth / 2;
    model.y = window.innerHeight;
    model.anchor.set(0.5, 1);
})
.catch(err => {
    alert("ERROR LOADING MODEL: " + err);
});
</script>

</body>
</html>
