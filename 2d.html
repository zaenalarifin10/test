here<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Live2D Hiyori</title>
    <style>
        body { margin:0; background:#111; overflow:hidden; }
        #errorMsg {
            position:absolute; top:50%; left:50%;
            transform:translate(-50%,-50%);
            color:white; font-size:24px; font-weight:bold;
            font-family:sans-serif; text-shadow:0 0 10px #000;
            display:none;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="errorMsg">char tidak dapat di load dah lah</div>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@4.3.0/dist/index.min.js"></script>

<script>
const MODEL_PATH = "models/hiyori_free_t08.model3.json";

(async () => {
    try {
        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            resizeTo: window,
            backgroundColor: 0x111111
        });

        const model = await PIXI.live2d.Live2DModel.from(MODEL_PATH);
        app.stage.addChild(model);

        model.scale.set(0.45);
        model.x = window.innerWidth / 2;
        model.y = window.innerHeight * 0.95;
        model.anchor.set(0.5, 1);

        console.log("Model berhasil diload");

        const defs = model.internalModel.motionManager.definitions;
        console.log("Motion groups:", defs);

        const idleKey = Object.keys(defs).find(k=>k.toLowerCase().includes("idle")) || Object.keys(defs)[0];
        setInterval(() => {
            model.motion(idleKey, 0, 1);
        }, 8000);

    } catch (err) {
        console.error("Gagal load model:", err);
        document.getElementById("errorMsg").style.display = "block";
    }
})();
</script>
</body>
</html>
